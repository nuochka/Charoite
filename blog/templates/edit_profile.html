{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Profile</h4>
                </div>
                <div class="card-body">

                    <form method="POST" action="{{ url_for('profile.upload_photo') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="photo">Choose Profile Photo:</label>
                            <input type="file" class="form-control-file" id="photo" name="photo">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Photo</button>
                    </form>
                    <hr>

                    <form method="POST" action="{{ url_for('profile.edit_profile', username=user.username) }}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">About Me</label>
                            <textarea name="bio" id="bio" class="form-control">{{ user.bio }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('profile.user_profile', username=user.username) }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
